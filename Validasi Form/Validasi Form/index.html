<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Form Kontak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 550px;">
            <h4 class="text-center mb-4">Form Kontak</h4>
            <form id="myForm" novalidate>
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                    <div class="invalid-feedback">Nama tidak boleh kosong.</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Masukkan email yang valid.</div>
                </div>

                <div class="mb-3">
                    <label for="telepon" class="form-label">Nomor Telepon</label>
                    <input type="text" class="form-control" id="telepon" name="telepon" required>
                    <div class="invalid-feedback">Nomor telepon wajib diisi dan hanya boleh angka.</div>
                </div>

                <div class="mb-3">
                    <label for="pesan" class="form-label">Pesan</label>
                    <textarea class="form-control" id="pesan" name="pesan" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Kirim</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#myForm').on('submit', function (e) {
                e.preventDefault();

                let isValid = true;
                let nama = $('#nama').val().trim();
                let email = $('#email').val().trim();
                let telepon = $('#telepon').val().trim();

                // Validasi Nama
                if (nama === '') {
                    $('#nama').addClass('is-invalid');
                    isValid = false;
                } else {
                    $('#nama').removeClass('is-invalid');
                }

                // Validasi Email
                let emailRegex = /^[^@]+@[^@]+\.[a-z]{2,}$/i;
                if (!emailRegex.test(email)) {
                    $('#email').addClass('is-invalid');
                    isValid = false;
                } else {
                    $('#email').removeClass('is-invalid');
                }

                // Validasi Nomor Telepon
                let phoneRegex = /^[0-9]+$/;
                if (telepon === '' || !phoneRegex.test(telepon)) {
                    $('#telepon').addClass('is-invalid');
                    isValid = false;
                } else {
                    $('#telepon').removeClass('is-invalid');
                }

                if (isValid) {
                    alert("Form berhasil dikirim!");
                    // Di sini kamu bisa kirim data ke server, misalnya lewat AJAX
                }
            });
        });
    </script>

</body>

</html>
